# =============================================================================
# Agentic RAG System - Nginx HTTPS Configuration
# =============================================================================
# SSL/TLS enabled configuration with modern security settings.
# Use this for production deployments with SSL certificates.
#
# Feature #326: HTTPS and security headers support
#
# Usage:
#   1. Obtain SSL certificates (Let's Encrypt, self-signed, or commercial)
#   2. Mount certificates to /etc/nginx/ssl/ directory
#   3. Use this config instead of nginx.conf in your Dockerfile or docker-compose
#
# Example docker-compose volume mount:
#   volumes:
#     - ./certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
#     - ./certs/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
#     - ./frontend/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with security info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide nginx version for security
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml
               application/x-font-ttf font/opentype;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # SSL session cache and tickets
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # ==========================================================================
    # HTTP Server (port 80) - Redirect all traffic to HTTPS
    # ==========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # ==========================================================================
    # HTTPS Server (port 443) - Main application
    # ==========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Max upload size (must match backend MAX_FILE_SIZE_MB)
        client_max_body_size 100M;

        # ======================================================================
        # SSL/TLS Configuration (Feature #326)
        # ======================================================================
        # Certificate paths (mount these via docker-compose or Dockerfile)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Modern SSL configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling (if supported by your certificate)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ======================================================================
        # Security Headers (Feature #326)
        # ======================================================================
        # Strict-Transport-Security (HSTS) - 1 year with subdomains
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS filter (legacy but still useful for older browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy (restrict browser features)
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # Content Security Policy
        # Allows: self, inline scripts/styles (for React), external API calls
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https://api.openai.com https://api.cohere.com https://openrouter.ai; frame-ancestors 'self'; upgrade-insecure-requests" always;

        # ======================================================================
        # Static Files
        # ======================================================================
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
        }

        # ======================================================================
        # API Proxy to Backend
        # ======================================================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit_per_ip 20;

            proxy_pass http://backend:8000/api/;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward original request info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts for AI requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
        }

        # Document upload endpoint with stricter limits
        location /api/documents {
            limit_req zone=upload burst=5 nodelay;
            limit_conn conn_limit_per_ip 5;

            proxy_pass http://backend:8000/api/documents;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_request_buffering off;
            client_body_buffer_size 10M;
        }

        # ======================================================================
        # WebSocket for Real-time Chat
        # ======================================================================
        location /ws/ {
            proxy_pass http://backend:8000/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }

        # ======================================================================
        # SPA Routing
        # ======================================================================
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ======================================================================
        # Health Check
        # ======================================================================
        location /health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # ======================================================================
        # Security: Block Hidden Files
        # ======================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
